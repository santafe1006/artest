<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>A-Frame で超簡単 AR</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>
  
<body style="margin:0px; overflow:hidden;"> 
  <script>
    AFRAME.registerComponent('hello-world', {
    init: function () {
    console.log("called in init");
    alert("called in init");
    location.href('https:///www.yahoo.co.jp');
    },
    play: function() {
    alert("called in play");
    console.log("called in play");
    }
});
    </script>
  
  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene embedded arjs="debugUIEnabled:false;">
    <a-assets>
      <img id="fb" src="fb2.jpg">
    </a-assets>
     <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
     <a-text position="-1 0.5 -3"  value="Hello, World!"></a-text>
    

    <a-entity hello-world></a-entity>
    <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
    <a-marker preset="hiro">
      <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
      <a-box position="0 0.5 0" wireframe="true"></a-box>
    </a-marker>
 
    <a-marker preset="kanji" hello-world>
      <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
<!--       <a-box color="red" position="0 0.5 0" wireframe="true"></a-box> -->
      
    </a-marker>
    
     <a-nft
      type="nft"
      url="fb2"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      hello-world
      >
      <a-cylinder position="0 0.5 0" color="cyan" segments-radial="6"></a-cylinder>
     </a-nft>
    
    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>
 
  </a-scene>
 
</body>
</html>
