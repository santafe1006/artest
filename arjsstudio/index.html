<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
                <a-image
                    src="assets/asset.jpeg"
                    look-at="[gps-camera]"
                    scale="0.3 0.3 0.3"
                    gps-entity-place="latitude: 35.659959426828436; longitude: 139.66793933719435;"
                ></a-image>
                <a-image
                    src="assets/asset.jpeg"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 35.65845203752321; longitude: 139.66706111328813;"
                ></a-image>
                <a-text
                    value="aaaaaaaaaaaaaaaaaaaa"
                    look-at="[gps-camera]"
                    scale="0.5 0.5 0.5"
                    gps-entity-place="latitude: 35.65845203752321; longitude: 139.66706111328813;"
               ></a-text>
                <a-image
                    src="assets/asset.jpeg"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 35.66135801603904; longitude: 139.66782448427702;"
                ></a-image>
                <a-image
                    src="assets/asset.jpeg"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 35.654885431748106; longitude: 139.6662151644313;"
                ></a-image>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
